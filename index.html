<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">3x3x3 Rubik's Cube Solver</h1>
            <p class="text-lg text-gray-600 mt-2">Enter the colors of your scrambled cube below.</p>
        </header>

        <main>
            <div class="bg-white p-6 rounded-xl shadow-lg mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-center">Unfolded Cube Input</h2>
                <p class="text-center text-gray-500 mb-6">Use standard color notations: W (White), Y (Yellow), G (Green), B (Blue), R (Red), O (Orange).</p>
                <div class="face-container" id="cube-input">
                    <!-- Faces will be generated by JavaScript -->
                    <div class="U-face face-wrapper"><div class="cube-face" id="U"></div></div>
                    <div class="L-face face-wrapper"><div class="cube-face" id="L"></div></div>
                    <div class="F-face face-wrapper"><div class="cube-face" id="F"></div></div>
                    <div class="R-face face-wrapper"><div class="cube-face" id="R"></div></div>
                    <div class="B-face face-wrapper"><div class="cube-face" id="B"></div></div>
                    <div class="D-face face-wrapper"><div class="cube-face" id="D"></div></div>
                </div>
                 <div class="flex justify-center mt-6 space-x-4">
                    <button id="solve-btn" class="bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300">Solve Cube</button>
                    <button id="reset-btn" class="bg-gray-300 text-gray-800 font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-gray-400 transition-colors duration-300">Reset</button>
                    <button id="scramble-btn" class="bg-green-500 text-white font-semibold py-3 px-8 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-300">Scramble</button>
                </div>
            </div>

            <div id="message-box" class="hidden p-4 rounded-lg mb-8 text-center"></div>

            <div id="solution-output" class="bg-white p-6 rounded-xl shadow-lg hidden">
                <h2 class="text-2xl font-semibold mb-4 text-center">Solution Steps</h2>
                <div id="solution-steps" class="text-lg text-gray-700 leading-relaxed text-center whitespace-pre-wrap"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
